<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width-device-width,initial-scale=1.0">
</head>

<body style="background-color: #cae4db">
  <div class="content">
    <h2>Login </h2>
  </div>

    <form class="first" action="index.html" method="post">
      <div class="imgcontainer">
        <img src="https://tse2.mm.bing.net/th?id=OIP.gLvusKNMaUX6mKffVBKhbgAAAA&pid=Api&P=0&w=300&h=300" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <div class="check">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </form>
    <div class="content">
      <input class="btn" type="button" value="Sign In">
      <div class="element1">
        Don't Have An Account ?
      </div>
      <div class="element2">
        <a href="sign up.html" style="color:#ff577f">Sign Up</a>
      </div>
    </div>

  </div>
</body>

</html>
